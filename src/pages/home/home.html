<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let item of contacts" [ngClass]="{'item-inactive':!item.contact.active}">


      

        <ion-card-header>
          <h1>{{ item.contact.name }}</h1>
        </ion-card-header>

        <ion-card-content>
          <h3>{{ item.contact.phone }}</h3>
          <p>{{ item.contact.birth }}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small color="primary" (click)="editContact(item)">
              <ion-icon name="create"></ion-icon>
              Editar
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small color="danger" (click)="removeContact(item)">
              <ion-icon name="trash"></ion-icon>
              Remover
            </button>
          </ion-col>
          <ion-col>
            <a href="tel:{{item.contact.phone}}" color="secondary" ion-button icon-left clear small>
              <ion-icon name="call"></ion-icon>
              Ligar
            </a>
          </ion-col>
        </ion-row>
      
      
    </ion-card>


   

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
